<!DOCTYPE html>
<html>
	<head>
		<title>One Time Password </title>
		<!-- provide the necessary meta tags -->
        <style>
        	body {background: lightblue; 
            	text-align: center;
            	font-family: arial;
                color: navy;
            }
            button {padding: 10px; background:violet }
            a {font-size: 0.5em; color: maroon}
        </style>

	</head>
<body onload = "createOTP()">
	<h1> Final Verification Step </h1>
	<h2> Current OTP: <span id="otp"> _ _ _ _ _ _ <span> <a href="#" onclick="createOTP()"> New OTP </a></h2>
    <button onclick= "enterOTP()"> Enter the OTP as shown above </button>
    
    <script>
			function createOTP() { //to generate random OTP
				var digits = '01234567890';
				var otp = '';
				for (var i = 0; i < 6; i++) {
				otp += digits[Math.floor(Math.random() * 10)]
				}
				document.getElementById('otp').textContent = otp;
			}
			
			function enterOTP() { //Prompt to enter the otp
				var enteredOTP = prompt("Enter the OTP:");
				var currentOTP = document.getElementById('otp').textContent;
				if (enteredOTP === currentOTP) {
					window.open('https://neal.fun/deep-sea/');
				} else { 
					alert("Your OTP is incorrect, Please try again.");
					createOTP();
				}
					
		}
    </script>
</body>
</html>
